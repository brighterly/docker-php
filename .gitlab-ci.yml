stages:
  - build
  - merge

variables:
  IMAGE: brighterly/php

default:
  image: docker:26
  services:
    - docker:26
  before_script:
    - docker info
    - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

#
# Build stage
#

.build:
  stage: build
  script:
    - cd $DIR
    - docker build --platform $PLATFORM -t $IMAGE:$TAG .
    - docker push $IMAGE:$TAG
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - '$DIR/**'

