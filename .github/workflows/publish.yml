name: Docker Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - dir: 8.3-fpm
            tag: 8.3-fpm
          - dir: 8.3-fpm-alpine
            tag: 8.3-fpm-alpine
          - dir: 8.4-fpm
            tag: 8.4-fpm
          - dir: 8.4-fpm-alpine
            tag: 8.4-fpm-alpine
          - dir: 8.5-fpm
            tag: 8.5-fpm
        arch: [amd64, arm64]

    runs-on: ${{ matrix.arch == 'amd64' && 'ubuntu-latest' || 'ubuntu-24.04-arm64' }}

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Arch-specific image
        run: |
          cd ${{ matrix.dir }}
          # Собираем нативно без buildx эмуляции
          docker build -t brighterly/php:${{ matrix.tag }}-${{ matrix.arch }} .
          docker push brighterly/php:${{ matrix.tag }}-${{ matrix.arch }}

  create-manifest:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - tag: 8.3-fpm
          - tag: 8.3-fpm-alpine
          - tag: 8.4-fpm
          - tag: 8.4-fpm-alpine
          - tag: 8.5-fpm
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create and Push Manifest
        run: |
          docker manifest create brighterly/php:${{ matrix.tag }} \
            --amend brighterly/php:${{ matrix.tag }}-amd64 \
            --amend brighterly/php:${{ matrix.tag }}-arm64
          docker manifest push brighterly/php:${{ matrix.tag }}
